    <script>
        function mayor() {
            var mayor = arguments[0];
            var j;
            for (j = 1; j < arguments.length; j++) {
                if (arguments[j] > mayor) {
                    mayor = arguments[j];
                }
            }
            return mayor;
        }

        document.write(mayor(8, 45, 25, 96, 75));
    </script>
